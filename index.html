<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palestine Information Hub</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  </head>
  <body>
    <header class="bg-primary text-white text-center p-3">
      <h1>Palestine Information Hub</h1>
      <nav>
        <a href="#articles" class="text-white">Articles</a> |
        <a href="about.html" class="text-white">About</a>
      </nav>
    </header>
    <main class="container mt-4">
      <div class="row">
        <div class="col-md-8">
          <section id="articles">
            <div class="mb-3">
              <label for="languageSelect" class="form-label"
                >Choose Language:</label
              >
              <select
                id="languageSelect"
                class="form-select"
                onchange="fetchNews()"
              >
                <option value="en">English</option>
                <option value="ar">Arabic</option>
                <option value="fr">French</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                id="searchBox"
                class="form-control"
                placeholder="Search articles..."
                onkeyup="searchArticles()"
              />
            </div>
            <div class="btn-group mb-3" role="group" aria-label="Basic example">
              <button
                type="button"
                class="btn btn-outline-primary"
                onclick="filterArticles('history')"
              >
                History
              </button>
              <button
                type="button"
                class="btn btn-outline-primary"
                onclick="filterArticles('current')"
              >
                Current Events
              </button>
            </div>
            <div id="articlesDisplay" class="articles-container"></div>
          </section>
        </div>
        <div class="col-md-4">
          <section id="map" style="height: 400px"></section>
          <canvas id="dataChart" class="mt-3"></canvas>
        </div>
      </div>
    </main>
    <footer class="text-center text-white bg-dark p-3 mt-4">
      <p>Copyright Â© 2023 Palestine Information Hub</p>
    </footer>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
